<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Añadir</title>
    <link
      rel="stylesheet"
      href="/frontEnd/Modulo3/clase10.1/css/estiloIngresar.css"
    />
  </head>
  <body>
    <header>
      <div>
        <p class="oferta_descuento">20% de descuento en todos los productos!</p>
        <h2 class="h2ConImagen">Nombre Tienda</h2>
      </div>
    </header>
    <main>
      <div class="contenedor">
        
        <h3 class="titulo_formulario">Login</h3>
        <form action="#" method="POST">
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="may@gmail.com"
            required
          />
          <input type="password" id="password" name="password" required />
          <div class="botonEntrar">
            <input type="submit" value="Entrar" />
            <a href="./index.html"
              ><span>¿No tenés una cuenta?</span>Registrame</a
            >
          </div>
        </form>
      </div>
    </main>
    <footer><p>Todos los derechos reservados a FRONT END 1</p></footer>
  </body>
</html>
