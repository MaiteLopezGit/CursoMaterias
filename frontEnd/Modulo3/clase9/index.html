<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios1</title>
</head>
<body>
    <div class="login">
        <h3>Login</h3>
        <form action="contacto.html" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Maite" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Lopez" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="hola@gmail.com" required>
            
            <label for="tel">Tel</label>
            <input type="tel" name="tel" id="tel" placeholder="+540223558665" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje">Hola este es mi formulario escribe un comentario</textarea>
            
            <label for="pais">Seleccione su nacionalidad:</label>
            <select name="Pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
            </select>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </div>
    
</body>
</html>
