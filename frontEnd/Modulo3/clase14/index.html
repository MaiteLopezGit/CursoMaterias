<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <!--Link awsome-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div>
            <img class="imagenLogo" src="/img/VectorPizza.svg" alt="Logo">
            <h1><span class="pizza">Pizza</span>&<span class="font">Font</span></h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
            <secction class="hero">
                <h3>Envio gratis <span>comprando</span>2 pizzas</h3>
            </secction>
            <secction class="listaPizzas">
                <h3>Podio de pizzas</h3>
                <h4>Pizzas top 5</h4>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </secction>
    </main>
    <footer>
        <div class="listaFooter">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </div>
        <div class="logoFooter">
            <img src="/img/VectorPizza.svg" alt="Logo">
            <h2><span class="pizza">Pizza</span>&<span class="font">Font</span></h2>
          </div>
    </footer>
